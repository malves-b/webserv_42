<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Index of {PATH}</title>
  <style>
    body {
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: #b7d1f8;
      text-align: center;
    }
    .wrapper {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 900px;
      box-shadow: 0 0 0 4px #000, 0 0 0 8px #ff00ff;
    }
    h1 { margin-top: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fafafa;
    }
    th, td {
      border: 2px dashed #999;
      padding: 8px;
    }
    th {
      background: #ffff00;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f0f0f0;
    }
    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    a:hover {
      color: #ff00ff;
    }
    hr {
      border: 0;
      border-top: 2px dashed #999;
      margin: 20px 0;
    }
    address {
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Index of {PATH}</h1>
    <img src="/img/webservinho_logo.png" alt="webservinho logo" width="200">

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Modified</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        {CONTENT}
      </tbody>
    </table>

    <hr>
    <address>{SERVER_INFO}</address>
  </div>
</body>
</html>
